<!DOCTYPE html>
<html>

<input type="button" value="clickme" id="MyButton">
<body>
<p>
    <textarea id="textArea" name="textArea" rows="40" cols="50">
</textarea>
</body>
<head>
    <script>
        document.getElementById('MyButton').onclick = function () {
            var lines = document.getElementById('textArea').value.split('\n');
            for (urlForDownload in lines) {
                window.open(urlForDownload, '_blank');
            }
        };
    </script>
</head>


</html>
